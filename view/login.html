<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>曲江海洋极地公园</title>
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="icon" href="static/image/icon.png" />
		<style>
			body {
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<img src="img/bg-top.jpg" class="bg" alt="">
			<div style="height: 100vh;">
				
			</div>
			<div class="loginbox" style="background-color: white;margin: 0px calc(50% - 300px);width: 600px;border-radius: 20px;">
				<el-radio-group v-model="tabPosition" style="padding: 30px 0px;width: 100%;text-align: center;">
					<el-radio-button label="1">登录</el-radio-button>
					<el-radio-button label="2">注册</el-radio-button>
					<!-- <el-radio-button label="3">修改密码</el-radio-button> -->
				</el-radio-group>
				<el-form class="login" v-show="tabPosition==1" :model="ruleForm" status-icon :rules="rules" ref="ruleForm" label-width="100px"
					class="demo-ruleForm">
					<el-form-item label="用户名" prop="userName">
						<el-input type="text" v-model="ruleForm.userName" autocomplete="off"></el-input>
					</el-form-item>
					<el-form-item label="密码" prop="pass">
						<el-input type="password" v-model="ruleForm.pass" autocomplete="off"></el-input>
					</el-form-item>
					<el-form-item>
						<el-button type="primary" @click="submitForm('ruleForm')">提交</el-button>
						<el-button @click="resetForm('ruleForm')">重置</el-button>
					</el-form-item>
				</el-form>
				<el-form class="login" v-show="tabPosition==2" :model="ruleForm1" status-icon :rules="form1Rule" ref="ruleForm1" label-width="100px"
					class="demo-ruleForm">
					<el-form-item label="用户名" prop="userName">
						<el-input type="text" v-model="ruleForm1.userName" autocomplete="off"></el-input>
					</el-form-item>
					<el-form-item label="密码" prop="pass">
						<el-input type="password" v-model="ruleForm1.pass" autocomplete="off"></el-input>
					</el-form-item>
					<el-form-item label="确认密码" prop="rRePass">
						<el-input type="password" v-model="ruleForm1.rRePass" autocomplete="off"></el-input>
					</el-form-item>
					<el-form-item>
						<el-button type="primary" @click="submitForm1('ruleForm1')">提交</el-button>
						<el-button @click="resetForm('ruleForm1')">重置</el-button>
					</el-form-item>
				</el-form>
			</div>
		</div>


	</body>
</html>
<script src="static/js/vue.js"></script>
<!-- import JavaScript -->
<script src="static/js/element-ui.js"></script>
<script src="static/js/axios.min.js"></script>
<script src="static/js/qs.min.js"></script>
<script src="static/js/common.js"></script>
<script src="js/login.js"></script>
