<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>曲江海洋极地公园</title>
		<link rel="icon" href="../static/image/icon.png" />
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<link rel="stylesheet" href="../static/element-icons.woff" rel="stylesheet" />
		<link rel="stylesheet" href="../css/index.css">
	</head>

	<body>
		<div id="app">
			<img src="../img/bg-top.jpg" class="bg" alt="">
			<header>
				<img src="../img/logo.png" alt="">
				<el-button type="primary" @click="handleExit">退出</el-button>
			</header>
			<div class="con">
				<template>
					<el-tabs v-model="activeName" @tab-click="handleClick">
						<el-tab-pane label="购票" name="first">
							<template>
								<el-table :data="ticketList" max-height="250" style="width: 100%">
									<el-table-column type="expand">
										<template slot-scope="props">
											<el-form label-position="left" inline class="demo-table-expand">
												<el-form-item label="活动安排">
													<span>{{ props.row.details }}</span>
												</el-form-item>
										</template>
									</el-table-column>
									<el-table-column label="门票类型" prop="title"></el-table-column>
									<el-table-column label="价格" prop="price"></el-table-column>
									<el-table-column label="数量">1</el-table-column>
									<el-table-column label="操作">
										<template slot-scope="scope">
											<el-button size="mini" type="danger" @click="handleDeleteOrder(scope.$index, scope.row)">删除</el-button>
										</template>
									</el-table-column>
								</el-table>
								<div style="margin-top: 20px">
									<el-button @click="handleOpenAddTicketFrm(true)">新增</el-button>
								</div>
							</template>
						</el-tab-pane>
						<el-tab-pane label="订单" name="second">
							<template>
								<el-table :data="myOrderList" max-height="250" style="width: 100%">
									<!-- <el-table-column type="expand">
										<template slot-scope="props">
											<el-form label-position="left" inline class="demo-table-expand">
												<el-form-item label="活动安排">
													<span>{{ props.row.details }}</span>
												</el-form-item>
										</template>
									</el-table-column> -->
									<el-table-column label="门票类型" prop="title">
									</el-table-column>
									<el-table-column label="时间" prop="date">
									</el-table-column>
									<el-table-column label="用户名" prop="u_id">
									</el-table-column>
									<!-- <el-table-column label="价格" prop="price">
									</el-table-column> -->
									<!-- <el-table-column label="操作">
										<template slot-scope="scope">
											@click="dialogFormVisible = true"
											<el-button size="mini" type="danger" @click="handleDeleteOrder(scope, scope.$index, scope.row)">删除</el-button>
										</template>
									</el-table-column> -->
								</el-table>
								<el-pagination small layout="prev, pager, next" :current-page="index" @current-change="getOrderList" :total="total">
								</el-pagination>
							</template>
						</el-tab-pane>
					</el-tabs>
				</template>
				<el-dialog title="新增门票类型" :visible.sync="dialogFormVisible">
					<el-form :model="form">
						<!-- <el-table-column property="date" label="日期" width="150"></el-table-column> -->
						<el-form-item label="门票名称" :label-width="formLabelWidth">
							<el-input v-model="form.title" autocomplete="off"></el-input>
						</el-form-item>
						<el-form-item label="门票详情" :label-width="formLabelWidth">
							<el-input v-model="form.details" autocomplete="off" type="textarea" rows="3" resize="none"></el-input>
						</el-form-item>
						<el-form-item label="门票价格" :label-width="formLabelWidth">
							<el-input v-model="form.price" autocomplete="off"></el-input>
						</el-form-item>
						<el-row>
						  <el-button @click="handleAddOrder" type="primary" plain>提交</el-button>
						  <el-button @click="handleOpenAddTicketFrm(false)" plain>取消</el-button>
						</el-row>
						<!-- <el-form-item label="活动区域" :label-width="formLabelWidth">
							<el-select v-model="form.region" placeholder="请选择活动区域">
								<el-option label="区域一" value="shanghai"></el-option>
								<el-option label="区域二" value="beijing"></el-option>
							</el-select>
						</el-form-item> -->
					</el-form>
			</div>
		</div>


	</body>

</html>
<script src="../static/js/vue.js"></script>
<!-- import JavaScript -->
<script src="../static/js/element-ui.js"></script>
<script src="../static/js/axios.min.js"></script>
<script src="../static/js/qs.min.js"></script>
<script src="../static/js/common.js"></script>
<script src="js/index.js"></script>
