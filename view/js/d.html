<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js'></script>
<script type="text/javascript">

let tl = new TimelineMax({repeat: -1,repeatDelay: 2});

tl.staggerFrom(".d span", 1, {opacity:0,y:30}, 0.25);  //添加至标记处


tl.add( TweenLite.to("p",2, {opacity:1,left:100}) ); //将一个动画添加到时间轴末端，即与前一个动画接续

tl.staggerFrom(".d span", 1, {opacity:1,y:0}, 0.25,"+=3");  //添加至标记处

tl.add( TweenLite.to("p",2, {opacity:0,left:-50}) ); //将一个动画添加到时间轴末端，即与前一个动画接续

})


</script>
